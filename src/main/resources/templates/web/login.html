<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <meta
    http-equiv="content-type"
    content="text/html;charset=utf-8"
  />
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="mironcoder" />
    <meta name="email" content="mironcoder@gmail.com" />
    <meta name="profile" content="https://themeforest.net/user/mironcoder" />
    <meta name="template" content="greeny" />
    <meta name="title" content="greeny - Ecommerce Food Store HTML Template" />
    <meta
      name="keywords"
      content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, products, farm, grocery, natural, online"
    />
    <title>Web bán nông sản xanh !</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="fonts/icofont/icofont.min.css" />
    <link rel="stylesheet" href="fonts/fontawesome/fontawesome.min.css" />
    <link rel="stylesheet" href="vendor/venobox/venobox.min.css" />
    <link rel="stylesheet" href="vendor/slickslider/slick.min.css" />
    <link rel="stylesheet" href="vendor/niceselect/nice-select.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/user-auth.css" />
  </head>
  <body>
    <section class="user-form-part">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-5">
            <div class="user-form-logo">
              <a th:href="@{/}"><img src="images/logo.png" alt="logo" /></a>
            </div>
            <div class="user-form-card">
              <div class="user-form-title">
                <h2>Đăng nhập !</h2>
                <p>Sử dụng thông tin đăng nhập của bạn để truy cập</p>
                <br>
                <div class="alert alert-success" role="alert"
					th:if="${message}">
					<strong>Xin chúc mừng !</strong>  Bạn đã đăng ký và kích hoạt thành công tài khoản của mình!
				</div>
				
              </div>
              <div class="user-form-group">



                <form th:action="@{/doLogin}" method="post" class="user-form">
                
               		 <!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger"><span>Tài khoản hoặc mật khẩu không chính xác!</span></div>
					</div>
					<br>
                  <div class="form-group">
                    <input
                      type="email"
                      name="username"
                      class="form-control"
                      placeholder="Email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="myPass"
                      placeholder="Mật khẩu"
                    />
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="check"
                      onclick="hidePass()"
                    />
                    <label class="form-check-label" for="check" >Hiển thị mật khẩu</label>
                  </div>
                  <div class="form-button">
                    <button type="submit">Đăng nhập</button>
                    <p>
                      Quên mật khẩu ?
                        <a th:href="@{/forgotPassword}">Nơi đây</a>
                    </p>
                  </div>
                </form>

              </div>
            </div>
            <div class="user-form-remind">
              <p>
                Không có bất kỳ tài khoản ?<a th:href="@{/register}">Đăng ký tại đây</a>
              </p>
            </div>
            <div class="user-form-footer">
              <p>Vegetable Organic | &COPY; Developer by <a href="javascript:void(0);">Our Group</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script>
		function hidePass() {
			var x = document.getElementById("myPass");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
    
    <script src="vendor/bootstrap/jquery-1.12.4.min.js"></script>
    <script src="vendor/bootstrap/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/countdown/countdown.min.js"></script>
    <script src="vendor/niceselect/nice-select.min.js"></script>
    <script src="vendor/slickslider/slick.min.js"></script>
    <script src="vendor/venobox/venobox.min.js"></script>
    <script src="js/nice-select.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/venobox.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
